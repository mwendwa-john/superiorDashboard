<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="assets/images/superiorLogo.png" type="image/x-icon">
    <title>SHK | HRMS</title>

    <!-- Fontawsome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Bootstrap JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom JS -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="auth-bg">
    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden auth-card-bg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image">
                                <img src="assets/images/login.png" alt="login" class="img-fluid">
                            </div>
                            <div class="col-lg-6 auth-card-form-bg">
                                <section class="form-section">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Welcome!</h1>
                                        </div>
                                        <form class="user">
                                            <div class="form-group row">
                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                    <label for="email">First name</label>
                                                    <input type="text" class="form-control text-center" id="exampleFirstName" >
                                                </div>
                                                <div class="col-sm-6">
                                                    <label for="email">Last name</label>
                                                    <input type="text" class="form-control text-center" id="exampleLastName" >
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="email">Enter your email</label>
                                                <input type="email" class="form-control text-center" id="exampleInputEmail" aria-describedby="emailHelp">
                                            </div>

                                            <div class="form-group row">
                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                    <label for="password">Enter your password</label>
                                                    <input type="password" class="form-control text-center" id="inputPassword" >
                                                </div>
                                                <div class="col-sm-6">
                                                    <label for="password">Repeat your password</label>
                                                    <input type="password" class="form-control text-center" id="confirmPassword" >
                                                </div>
                                            </div>
    
                                            <div class="form-group">
                                                <input type="checkbox" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember Me</label>
                                            </div>
    
                                            <div class="text-center">
                                                <button type="submit" class="button m-4 w-100">
                                                    Register
                                                </button>
                                            </div>
                                            
                                        </form>
                                        <hr>
                                        <div class="text-center">
                                            <h2 class="small">Already a member?</h2>
                                        </div>
                                        <div class="text-center">
                                            <a class="small" href="login.html">Log into your account!</a>
                                        </div>
                                    </div>
                                </section>
                                
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="assets/main.js"></script>
</body>
</html>
